<!DOCTYPE html>
<html lang="tr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Wifi Robot Kontrol (MQTT)</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #808080;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 450px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      flex-grow: 1;
    }

    h2 {
      color: #EEE;
      text-shadow: 1px 1px 2px #333;
    }

    h3 {
      color: #444;
      margin-bottom: 10px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .button {
      border: none;
      color: white;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      width: 100px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      user-select: none;
    }

    .button:hover {
      filter: brightness(1.1);
    }

    .button:active {
      transform: scale(0.9);
    }

    .bcolor {
      background-color: #28a745;
    }
    body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

    .bcolor:hover {
      background-color: #218838;
    }

    .bcolor:active {
      background-color: #1e7e34;
    }

    .control-section {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      background-color: #f8f9fa;
    }

    .turbo-control {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
    }

    .turbo-control label {
      font-weight: bold;
      margin-right: 10px;
      color: #333;
    }

    #turboCheckbox {
      transform: scale(1.5);
      vertical-align: middle;
      cursor: pointer;
      accent-color: #28a745;
    }

    #status {
      margin-top: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: rgb(255, 85, 116);
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 15px;
      }

      .button {
        width: 80px;
        height: 50px;
        font-size: 16px;
      }

      .turbo-control {
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .button-grid {
        grid-template-areas:
          ". ileri ."
          "sol dur sag"
          ". geri .";
        grid-template-columns: 1fr 1fr 1fr;
      }

      #ileri { grid-area: ileri; }
      #sol { grid-area: sol; }
      #dur { grid-area: dur; }
      #sag { grid-area: sag; }
      #geri { grid-area: geri; }

      .button {
        width: 100%;
        min-width: 70px;
        height: 55px;
      }
    }

    /* Video açılış */
    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
